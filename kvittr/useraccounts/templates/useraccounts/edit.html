{% extends 'useraccounts/base.html' %}
{% block container %}
<h1 class="logo logo-signin">Kvittr</h1>
    
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% if user_edited_successfully %}
            <div class="alert alert-success" role="alert"> 
                <p>User successfully edited</p>
            </div>
            {% endif %}

            <h2>Edit user {{ user.username }}</h2>
            
            <form method="POST" action="{% url 'user_edit' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" name="firstname" id="inputFirstName" class="form-control" value="{{ user.first_name }}">
                </div>
                <div class="form-group">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" name="lastname" id="inputLastName" class="form-control" value="{{ user.last_name }}">
                </div>       
                <div class="form-group">
                    <label for="inputEmail">email</label>           
                    <input type="text" name="email" id="inputEmail" class="form-control" value="{{ user.email }}">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
            </form>            
        </div>
    </div>

{% endblock %}
